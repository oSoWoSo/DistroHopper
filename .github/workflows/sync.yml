name: Sync Files
on:
  push:
    branches:
      - all
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run GitHub File Sync
        uses: oSoWoSo/repo-file-sync-action@latest
        with:
          GH_PAT: ${{ secrets.TOKEN }}
          ORIGINAL_MESSAGE: true
          SKIP_PR: true
